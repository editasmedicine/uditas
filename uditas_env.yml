# This file may be used to create an environment using:
# $ conda env create -f uditas_env.yml
name: uditas_env
channels:
- defaults
- anaconda
- conda-forge
- bioconda
dependencies:
- bzip2
- pandas
- openpyxl
- numpy
- matplotlib
- python=3.9
- pytest
- twobitreader
- biopython
- bowtie2=2.4.4
- htslib
- pysam
- samtools
- readline
- zlib
- jpeg
- openssl
- xlrd
- bcftools
- python-dateutil
- setuptools
- cutadapt
- bedtools





