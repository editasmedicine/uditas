# This file may be used to create an environment using:
# $ conda env create -f uditas_env.yml
name: uditas_env
channels:
- defaults
- anaconda
- conda-forge
- bioconda
dependencies:
- bzip2
- pandas=1.3.0
- openpyxl
- numpy
- matplotlib
- python=3.7.8
- pytest
- twobitreader
- biopython=1.71
- bowtie2=2.4.4
- htslib=1.13
- pysam=0.17.0
- samtools=1.13
- readline
- zlib
- jpeg
- openssl
- xlrd
- bcftools
- python-dateutil
- setuptools
- cutadapt=3.4
- bedtools=2.30.0





